<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!------------------------------------------ Bootstrap CSS --------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"> 

  </head>
  
<body background="img_forest.jpg" style="background-size: cover; background-repeat: no-repeat; background-position: center;"">
   <!------------------------------------------ Optional JavaScript ---------------------------------------->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
>
<div class="container" style="background-color: seagreen; font-weight: bolder; font-size: large;" >

  <br>
<h1 style="text-align: center; font-weight: bolder; font-size: 52px; font-family: Georgia, 'Times New Roman', Times, serif; color: white;">SIGN UP FORM</h1>
<br>
</div>

      <div class="container" style="background-color: white; font-weight: bolder; font-size: large;" >

         <br><br>
<!-------------------------------------FORM SECTION-------------------------------------------------->
        <form class="was-validated" action="dashboard.html" style="justify-content: center; padding-left: 30px; padding-right: 30px;">
            <div class="row">
<!-------------------------------------INLINE NAME INPUT-------------------------------------------------->
                <div class="col">
                  <input type="text" class="form-control is-valid" id="fnameValidation"
                  required placeholder="First name" style="font-size: medium;">
                </div>
                <div class="col">
                  <input type="text" class="form-control is-valid" id="mnameValidation"
                  required  placeholder="Middle name" style="font-size: medium;">
                </div>
                <div class="col">
                  <input type="text" class="form-control is-valid" id="lnameValidation"
                  required placeholder="Last name" style="font-size: medium;">
                </div>
              </div>
              <br>

<!-------------------------------------EMAIL INPUT-------------------------------------------------->
              <div class="form-group">
                <label for="emailinput">Email address</label>
                <input type="email" class="form-control is-valid" id="emailValidation"
                  required placeholder="name@example.com" style="font-size: medium;"> 
              </div>
              <br>

<!-------------------------------------PASSWORD INPUT-------------------------------------------------->
              <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control is-valid" id="passValidation"
                required  placeholder="Enter min. 8 characters" style="font-size: medium;">
              </div>
              <br>

              <div class="form-group">
                <label for="confirmPasswordInput">Confirm Password</label>
                <input type="password" class="form-control is-valid" id="confirmpassValidation"
                required  style="font-size: medium;">
              </div>
              <br>

<!-------------------------------------AGE INPUT-------------------------------------------------->
              <div class="form-group">
                <label for="ageInput">Age</label>
                <input type="number" class="form-control is-valid" id="ageValidation"
                required  style="font-size: medium;">
              </div>
              <br>

<!-------------------------------------CITY INPUT DROPDOWN-------------------------------------------------->
              <div class="form-group">
                <label for="citySelect">Select City</label>
                <select class="form-control is-valid" id="cityValidation"
                required  style="font-size: medium;">
                  <option>Bangalore</option>
                  <option>Delhi</option>
                  <option>Chennai</option>
                  <option>Kochi</option>
                  <option>Mumbai</option>
                </select>
              </div>
              <br>

<!-------------------------------------HOBBIES INPUT CHECKBOX INLINE-------------------------------------------------->
              <label for="hobbySelect">Hobbies</label> <br> 
              <div class="form-check form-check-inline" required style="font-size: medium; font-weight: normal;">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Reading">
                <label class="form-check-label" for="inlineCheckbox1">Reading</label>
              </div>
              <div class="form-check form-check-inline" style="font-size: medium; font-weight: normal;">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Cooking">
                <label class="form-check-label" for="inlineCheckbox2">Cooking</label>
              </div>
              <div class="form-check form-check-inline" style="font-size: medium; font-weight: normal;">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Travelling">
                <label class="form-check-label" for="inlineCheckbox3">Travelling</label>
              </div>
              <div class="form-check form-check-inline" style="font-size: medium; font-weight: normal;">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="other" required>
                <label class="form-check-label" for="inlineCheckbox3">Other</label>
              </div>
             <br><br>     
              
<!-------------------------------------GENDER INPUT RADIO BUTTON INLINE-------------------------------------------------->             
             <label for="genderSelect">Gender</label> <br>
             <!-- <div class="form-check form-check-inline is-valid" required style="font-size: medium; font-weight: normal;"> -->
              
                <label class="radio-inline"> 
                  <input type="radio" name="gender" checked> &nbsp; Male &nbsp;&nbsp;
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender"> &nbsp; Female &nbsp;&nbsp;
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender"> &nbsp; Other &nbsp;&nbsp;
                </label>
              
            <br><br>     

<!-------------------------------------TEXT AREA INPUT-------------------------------------------------->
            <div class="form-group">
              <label for="profileTextarea1">Profile</label>
              <textarea class="form-control is-valid" id="profileValidation" rows="15" required style="font-size: 15px;"></textarea>
            </div>
            <br>

<!-------------------------------------UPLOAD FILE-------------------------------------------------->
            <div class="form-group">
              <label for="formControlFile1" style="margin-right: 25px;"></label>Upload Picture</label>
              <input type="file" class="form-control-file" id="formControlFile1" required style="padding-left: 20px; margin-right: 25px;">
          </div>
          <br><br>

<!-------------------------------------SUBMIT BUTTON-------------------------------------------------->
          <div class="col-md-12 text-center">
          <button type="submit" style="width: 150px; height: 50px; border-radius: 12px; font-style: bold ; color: white; background-color: seagreen; padding-left: auto"; >Sign Up</button>
        </div>
          <br><br><br>
      </form>
</body>
</html>
